<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-by-Suvendu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <BUtton class="operator">%</BUtton>
            <BUtton class="operator">/</BUtton>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <BUtton>9</BUtton>
            <BUtton class="operator">*</BUtton>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <BUtton>6</BUtton>
            <BUtton class="operator">-</BUtton>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <BUtton>3</BUtton>
            <BUtton class="operator">+</BUtton>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <BUtton>.</BUtton>
            <BUtton class="equalB">=</BUtton>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
